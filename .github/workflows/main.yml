name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
      # тянем код
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # Линт ошибки (падают билд, если есть)
      - name: Ruff lint
        run: ruff check . --output-format=github

      # Проверка форматирования (падает билд, если надо отформатировать)
      - name: Ruff format check
        run: ruff format --check .

      # Тесты
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          TESTING: "1"
        run: pytest tests/ -v --tb=short
        timeout-minutes: 5

      # Опционально: покрытие
      - name: Install pytest-cov
        run: pip install pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
          TESTING: "1"
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      # Опционально: загрузка в Codecov (для публичного репо будет без токена)
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
