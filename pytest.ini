[pytest]
# Основные настройки
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio настройки
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Вывод
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Маркеры
markers =
    asyncio: mark test as async test
    slow: mark test as slow running
    integration: mark test as integration test

# Таймауты
timeout = 300
timeout_method = thread

# Логирование
log_cli = false
log_cli_level = INFO
